<!DOCTYPE html>
<html>
    <head>
        <title>3d shapes vr</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
<body>
    <a-scene background="color:pink">
        <a-box position="0 0 0" color="purple" width="6" height="6"></a-box>
        <a-sphere position="9 4 2" color="blue" radius="5"></a-sphere>
        <a-cylinder position="-4 5 2" color="green" radius="3" height="4" ></a-cylinder>
    </a-scene>
</body>
</html>
